  <form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>CADASTRO DE USU√ÅRIOS</mat-card-title>
        </mat-card-header>
           <mat-card-content>
           <div class="row">
            <div class="col-sm-6">
              <mat-form-field appearance="fill"><mat-label>Input</mat-label>
                <input matInput placeholder="NOME">
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field>
                <input matInput placeholder="E-MAIL">
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            </div>
           </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">Cadastrar</button>
        </mat-card-actions>
        </mat-card>
</form>
